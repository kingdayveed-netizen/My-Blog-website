<!DOCTYPE html>
<html lang="en>
<head>
<meta charset= "UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Blog</title>
<style>
body { font-family: Arial, sans-serif; max-width: 800px; margin: 20px auto; }
.post { margin-bottom: 20px; padding: 15px; border: 1px solid #ddd; }
.post h2 { margin: 0 0 10px; }
textarea, input { width: 100%; margin: 10px 0; padding: 10px; }
button { padding: 10px 20px; color: crimson;}
</style>
</head>
<body bgcolor="grey">
<h1>Simple Blog</h1>
<form onsubmit="addPost(event)">
<input id="title" type="text" placeholder="Post Title" required>
<textarea id="content" placeholder="Post Content" required></textarea>
<button type="submit">Add Post</button>
</form>
<h3>Posts:</h3>
<div id="posts"</div>

<script>
const posts = [];

function renderPosts() {
const postsContainer = document.getElementById('posts');
postsContainer.innerHTML = "";
posts.forEach(post => {
const div = document.createElement('div');
div.className = 'post';
div.innerHTML = `<h2>${post.title}</h2><p>${post.content}</p>`;
postsContainer.appendChild(div);
});
}

function addPost(event) {
event.preventDefault();
const title = document.getElementById('title').value;
const content = document.getElementById('content').value;

posts.push({ title, content });
renderPosts();

event.target.reset();
}
</script>
</body>
</html>
